name: Build and Deploy Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸš§
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install ğŸ”§
        run: npm ci

      - name: Build ğŸ”¨
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: dist
